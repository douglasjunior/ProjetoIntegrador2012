     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:p="http://primefaces.org/ui">
    <p:panel>
        <h2> Insira os dados de Login: </h2>
        <br />
        <h:form id="formLogin">
            <p:growl globalOnly="true" id="messages" />
            <h:panelGrid columns="2" cellpadding="2">

                <h:outputLabel for="loginUserName" value="Nome de usuÃ¡rio:"/>
                <h:inputText value="#{usuarioBean.usuario.login}" id="loginUserName" />

                <h:outputLabel for="loginPassword" value="Senha:"/>
                <h:inputSecret value="#{usuarioBean.usuario.senha}" id="loginPassword" />
                
            </h:panelGrid>

            <p:commandButton type="submit" ajax="false" value="Entrar" action="#{usuarioBean.login}"></p:commandButton>
        </h:form>
    </p:panel>
</div>
